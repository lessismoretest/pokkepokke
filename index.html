<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王晓林</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeInUp 1.5s ease-out;
        }

        .text {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #1d1d1f;
        }

        .underline {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .text {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">王晓林</div>
    </div>
</body>
</html>
